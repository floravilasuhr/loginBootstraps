<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        .bg{
            background-image: url(cover_back3.png);
            background-position: center center;
            background-size: cover;
        }
    </style>

</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col p-5 rounded-end">
                <div class="text-center">
                    <img src="login.png" width="300" alt="">
                </div>
                <h2 class="fw-bold text-center py-5">Bienvenido a e-Mercado</h2>
                <!--LOGIN-->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label">Mantener sesión iniciada</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" >Iniciar sesión</button>
                    </div>

                    <div class="my-3">
                        <span>¿Primera vez en e-Mercado? <a href="#">Registrarse</a></span> <br>
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>

                <!--LOGIN CON RRSS-->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar sesión con:</div>
                    </div>
                    <div class="row">
                        <div class="col d-md-block">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="fblogo.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>


                        </div>
                        <div class="col d-md-block">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row algin-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="googlelogo.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
